<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Townhall Feedback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f7f9fa; margin:0; padding:20px; }
    .card { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 14px rgba(0,0,0,0.08); }
    h1 { margin-top:0; font-size:22px; }
    .item { margin-bottom:18px; }
    .label { font-weight:600; margin-bottom:6px; }
    .stars input { display:none; }
    .stars label {
      font-size:22px; color:#ccc; cursor:pointer; padding:0 3px;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color:#f5b301;
    }
    textarea { width:100%; height:90px; padding:10px; border-radius:6px; border:1px solid #ddd; }
    button { margin-top:18px; padding:10px 16px; background:#0f6b61; color:#fff; border:0; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>

<div class="card">
  <h1>Townhall Feedback</h1>
  <p>Please rate each agenda item (1â€“5 stars) and share any comments.</p>

  <!-- Rating Component Template -->
  <script>
    function starRow(name, label) {
      return `
        <div class="item">
          <div class="label">${label}</div>
          <div class="stars">
            ${[5,4,3,2,1].map(n => `
              <input type="radio" id="${name}_${n}" name="${name}" value="${n}">
              <label for="${name}_${n}">&#9733;</label>
            `).join('')}
          </div>
        </div>
      `;
    }
  </script>

  <div id="ratings"></div>

  <div class="item">
    <div class="label">General Comments</div>
    <textarea id="comments" placeholder="Your feedback..."></textarea>
  </div>

  <button onclick="submitFeedback()">Submit Feedback</button>
</div>

<script>
  const items = [
    ["rotreat", "Rotreat Recap (Sonam)"],
    ["budget", "2026 Budget Highlights (Mansi & Sonam)"],
    ["case", "Case Study Discussion (Matthew Graves)"],
    ["accounting", "Accounting Highlights & 2026 Plans (Usman)"],
    ["tax", "Tax Highlights & 2026 Plans (Liza)"],
    ["hires", "New Hire Introductions (Rohit, Abhilash, Robisha)"],
    ["overall", "Overall Townhall Rating"]
  ];

  document.getElementById("ratings").innerHTML =
    items.map(i => starRow(i[0], i[1])).join("");

  function submitFeedback() {
    const data = {};
    items.forEach(([key]) => {
      const val = document.querySelector(`input[name="${key}"]:checked`);
      data[key] = val ? Number(val.value) : null;
    });
    data.comments = document.getElementById("comments").value.trim();

    console.log("Submitted:", data);
    alert("Thank you for your feedback!");
  }
</script>

</body>
</html>
